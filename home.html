<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7]">
    <div class="bg-white max-w-lg mx-auto rounded-b-2xl">
        <div class="min-h-[50px] flex justify-between items-center  border-b-1 border-gray-300 p-3">
            <div class="flex">
                <img src="/assets/Group.png" alt="" class="h-[50px]">
                <div class="ml-3">
                    <h2 class="font-bold">$ <span id="available-balance">45000</span></h2>
                    <p class="text-[#08080880]">Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log Out</button>
            </div>   
        </div>
        <div class="mt-2 p-4">
            <h2 class="font-bold">ðŸ”¥ Welcome to Payooo!</h2>
            <p class="text-[#08080880] mt-1">Enjoy easy and convenient financial services with us.  Cashout charge is low and </p>
        </div>

        <div class="min-h-10 grid grid-cols-3 gap-3 p-4">
            <div class="border-2 border-gray-300 text-center p-4 rounded-xl">
                <img src="./assets/wallet1.png" alt="" class="mx-auto">
                <p>Add Money</p>
            </div>
            <div class="border-2 border-gray-300 text-center p-4 rounded-xl">
                <img src="./assets/send1.png" alt="" class="mx-auto">
                <p>Cashout</p>
            </div>
            <div class="border-2 border-gray-300 text-center p-4 rounded-xl">
                <img src="./assets/money1.png" alt="" class="mx-auto">
                <p>Transfer Money</p>
            </div>
            <div class="border-2 border-gray-300 text-center p-4 rounded-xl">
                <img src="./assets/bonus1.png" alt="" class="mx-auto">
                <p>Get Bonus</p>
            </div>
            <div class="border-2 border-gray-300 text-center p-4 rounded-xl">
                <img src="./assets/purse1.png" alt="" class="mx-auto">
                <p>Pay Bill</p>
            </div>
            <div class="border-2 border-gray-300 text-center p-4 rounded-xl">
                <img src="./assets/transaction1.png" alt="" class="mx-auto">
                <p>Transaction</p>
            </div>
        </div>
    </div>

    <!-- add money section -->
    <div class="all-form-section max-w-lg mx-auto mt-3">
        <h1 class="font-bold">Add Money</h1>
        <form action="" class="bg-white rounded-3xl p-4 mt-2">
            <div>
                <label for="" class="font-semibold text-gray-500">Select A Bank</label>
                <select id="bank" class="select bg-[#f4f5f7]  rounded-3xl text-gray-500 w-full">
                    <option>IFIC Bank</option>
                    <option>AB Bank</option>
                    <option>BRAC Bank</option>
                    <option>Prime Bank</option>
                </select>
            </div>
            <div>
                <label class="font-semibold text-gray-500" for="">Bank Accout Number</label>
                <input type="text" placeholder="Enter 11 digir account number" id="account-number" class="input bg-[#f4f5f7] rounded-3xl  mt-2 w-full" />
            </div>
            <div>
                <label class="font-semibold text-gray-500" for="">Ammout to Add</label>
                <input type="text" placeholder="Add ammount to withdraw" id="add-ammount" class="input bg-[#f4f5f7] rounded-3xl  mt-2 w-full" />
            </div>
            <div>
                <label class="font-semibold text-gray-500" for="">Pin Number</label>
                <input type="text" placeholder="Enter 4 Digit Pin Number" id="add pin" class="input bg-[#f4f5f7] rounded-3xl  mt-2 w-full"/>
            </div>
            <button type="button" id="add-money-btn" class="btn bg-[#0874F2] text-white w-full mt-5 rounded-3xl">Add Money</button>
        </form>                
    </div>


    <script src="./home.js"></script>
</body>
</html>
